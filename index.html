<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date Night Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffeef3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
  width: 90%;
  max-width: 600px;
}

button {
  padding: 12px 25px;
  margin-top: 20px;
  border-radius: 25px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
<h1 id="title">Loading...</h1>
<p id="message"></p>
<button onclick="goLive()">Continue</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const partner = params.get("partner") || "Someone Special";
const you = params.get("you") || "Secret Admirer";
const place = params.get("place") || "a surprise location";

document.getElementById("title").innerText =
  partner + ", will you go on a date night with " + you + "?";

document.getElementById("message").innerText =
  "A magical evening awaits at " + place + ".";

function goLive() {
  const query = window.location.search;
  window.location.href = "unlocked.html" + query;
}
</script>

</body>
</html>
