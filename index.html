<!DOCTYPE html>
<html>
<head>
<title>Create Your Date Night ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fff1f5, #ffe4ec);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 500px;
  text-align: center;
}

input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
}

button {
  padding: 12px 25px;
  margin-top: 15px;
  border-radius: 25px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="card">
<h2>Create Your Date Night Proposal ðŸ’–</h2>

<input id="partner" placeholder="Partner Name">
<input id="you" placeholder="Your Name">
<input id="place" placeholder="Location (Optional)">
<input id="date" placeholder="Date (Optional)">

<button onclick="generate()">Preview My Page</button>
</div>

<script>
function generate() {
  const partner = document.getElementById("partner").value;
  const you = document.getElementById("you").value;
  const place = document.getElementById("place").value;
  const date = document.getElementById("date").value;

  const url = `preview.html?partner=${encodeURIComponent(partner)}&you=${encodeURIComponent(you)}&place=${encodeURIComponent(place)}&date=${encodeURIComponent(date)}`;

  window.location.href = url;
}
</script>

</body>
</html>
